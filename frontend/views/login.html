
<div class="main_login_wrapper">
  <div class="login_header">
    <div class="login_header_left">
      <img ui-sref="home" src="/img/images/Generic Book File Type-595b40b75ba036ed117d95f4.svg" alt="">
    </div>
    <div class="login_header_right">
      <a ui-sref="login">LOGIN</a>
      <a ui-sref="register">SIGN UP</a>
      <a ui-sref="demo">DEMO</a>
    </div>
  </div>

  <section class="form_section">
    <form ng-submit="login(user)" class="form_fields" method="post">
      <h1 class="user_login"><i class="fas fa-user"></i> &nbsp;&nbsp;User Login</h1>
      <input id="email" ng-model="user.email" type="email" name="" value="" placeholder="Email" required>
      <input id="password" ng-model="user.password" type="password" name="" value="" placeholder="Password" required>
      <button type="submit" name="button">Login</button>
      <h1>New User? &nbsp;<a ui-sref="register">Sign Up</a></h1>
    </form>
  </section>

</div>
